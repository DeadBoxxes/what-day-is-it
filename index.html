 <script>
  function clock() { 
   let time = new Date(); 
   let clock = document.querySelector('.clock'); 
   let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'Octobre', 'November', 'December'];
   let text = `${months[time.getMonth()]} ${time.getDate()}, ${time.getFullYear()}`; 
   clock.textContent = text; 
   setTimeout(clock, 60000); 
  }
  clock();
 </script>
